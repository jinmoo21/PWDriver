;WebDriver properties
;
[automation]
;if using remote webdriver including appium, then local be false and url required
local=false
;selenium port: 4444, appium port: 4723
url=http://localhost:4723
;target: chrome, gecko, edge, safari, android, ios
target=android
;
;if target was android or ios, add capabilities for mobile testing.
[mobile]
platformVersion=10
deviceName=Simulator
browserName=Chrome
