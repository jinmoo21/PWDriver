;automation: required
[automation]
;if using remote webdriver including appium, then local be false and url required.
local=true
;selenium port: 4444, appium port: 4723
url=http://localhost:4444
;target: chrome, gecko, edge, safari, android, ios
target=chrome
;
;mobile: optional, but if target was android or ios then required.
[mobile]
;add capabilities for mobile testing.
platformVersion=12
deviceName=Pixel 5 API 31
browserName=Chrome
